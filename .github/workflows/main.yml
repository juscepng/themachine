name: CI

on:
  pull_request:
    branches:
    - main

jobs:
  test:
    name: Run Jest tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Run Jest
        run: npm test
